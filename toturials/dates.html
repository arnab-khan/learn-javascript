<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
</head>
<body>
    <script>
// Creating a Date
const now = new Date(); // It creates a Date object representing the current date and time
console.log('Current Date and Time:', now);
// Output: Current Date and Time: Sat Aug 24 2024 22:43:20 GMT+0530 (India Standard Time)

const specificDate = new Date('2020-11-22T10:00:00'); // It creates a Date object for specific Date and Time
console.log('Specific Date and Time:', specificDate);
// Output: Specific Date and Time: Sun Nov 22 2020 10:00:00 GMT+0530 (India Standard Time)

// Getting the Current Date and Time Components
const current_year = now.getFullYear();
const current_month = now.getMonth() + 1; // Months are zero-based, so we add 1.
const current_day = now.getDate();
const current_hours = now.getHours();
const current_minutes = now.getMinutes();
const current_seconds = now.getSeconds();
console.log(`Year: ${current_year}, Month: ${current_month}, Day: ${current_day}, Hours: ${current_hours}, Minutes: ${current_minutes}, Seconds: ${current_seconds}`);
// Output: Year: 2024, Month: 8, Day: 24, Hours: 22, Minutes: 54, Seconds: 1

const year = specificDate.getFullYear();
const month = specificDate.getMonth() + 1; // Months are zero-based, so we add 1.
const day = specificDate.getDate();
const hours = specificDate.getHours();
const minutes = specificDate.getMinutes();
const seconds = specificDate.getSeconds();
console.log(`Year: ${year}, Month: ${month}, Day: ${day}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`);
// Output: Year: 2020, Month: 11, Day: 22, Hours: 10, Minutes: 0, Seconds: 0

// Set date
// 1. Setting Hours, Minutes, and Seconds
const date1 = new Date();
date1.setHours(15, 45, 30); // Sets hours to 15 (3 PM), minutes to 45, and seconds to 30
console.log('Updated Time 1:', date1);
// Output: Updated Time 1: Sat Aug 24 2024 15:45:30 GMT+0530 (India Standard Time)

// 2. Setting the Year, Month, and Date
const date2 = new Date();
date2.setFullYear(2025, 11, 25); // Sets the year to 2025, month to December (11), and date to 25
console.log('Updated Date 2:', date2);
// Output: Updated Date 2: Thu Dec 25 2025 23:16:37 GMT+0530 (India Standard Time)

// 3. Setting Only the Date
const date3 = new Date();
date3.setDate(10); // Sets the day of the month to 10, keeping the year and month unchanged
console.log('Updated Date 3:', date3);
// Output: Updated Date 3: Sat Aug 10 2024 23:16:37 GMT+0530 (India Standard Time)
// 4. Setting the Month
const date4 = new Date();
date4.setMonth(6); // Sets the month to July (6), keeping the year and date unchanged
console.log('Updated Date 4:', date4);
// Output: Updated Date 4: Wed Jul 24 2024 23:16:37 GMT+0530 (India Standard Time)

// 5. Setting the Year (without Month and Date)
const date5 = new Date();
date5.setFullYear(2024); // Sets the year to 2024, keeping the month and date unchanged
console.log('Updated Date 5:', date5);
// Output: Updated Date 5: Sat Aug 24 2024 23:16:37 GMT+0530 (India Standard Time)

// 6. Setting Timezone Offset (Not Directly Available)
const date6 = new Date();
const timezoneOffset = date6.getTimezoneOffset(); // Returns the timezone difference in minutes from UTC
console.log('Timezone Offset (minutes):', timezoneOffset);
// Output: Timezone Offset (minutes): [Timezone Offset in Minutes], here in this case -330

// 7. Setting Milliseconds
const date7 = new Date();
date7.setMilliseconds(500); // Sets milliseconds to 500, keeping other time components unchanged
console.log('Updated Time 7:', date7);
// Output: Updated Time 7: Sat Aug 24 2024 23:16:37 GMT+0530 (India Standard Time)


    </script>
</body>
</html>
